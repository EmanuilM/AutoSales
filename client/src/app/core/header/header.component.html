<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [ngClass]="{hidden : !(isHandset$ | async)}"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>

        <mat-nav-list *ngIf="isAuth">
            <a mat-list-item routerLink="/offers/list">List Of Cars</a>
            <a mat-list-item routerLink="/offers/advanced-search">Advanced Search</a>
            <a mat-list-item routerLink="/offers/create">Create Offer</a>
            <a mat-list-item routerLink="/user/profile">My profile</a>
            <a mat-list-item (click)="logout($event)">Logout</a>
        </mat-nav-list>

        <mat-nav-list *ngIf="!isAuth">
            <a mat-list-item routerLink="/user/login">Login</a>
            <a mat-list-item routerLink="/user/register">Register</a>
            <a mat-list-item routerLink="/offers/list">List Of Car</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <a routerLink='/'>Auto Sales</a>
            <span class="spacer"></span>
            <div fxHide.xs *ngIf="isAuth">
                <a mat-list-item routerLink="/offers/list">List Of Cars</a>
                <a mat-list-item routerLink="/offers/advanced-search">Advanced Search</a>
                <a mat-list-item routerLink="/offers/create">Create Offer</a>
                <a mat-list-item routerLink="/user/profile">My profile</a>
                <a mat-list-item (click)="logout($event)">Logout</a>
            </div>

            <div fxHide.xs *ngIf="!isAuth">
                <a mat-list-item routerLink="/offers/list">List Of Cars</a>
                <a routerLink="/user/register">Register</a>
                <a routerLink="/user/login">Login</a>
            </div>


        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
