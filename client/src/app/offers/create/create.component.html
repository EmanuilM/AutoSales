<div class="content">
    <form action="">
        <div class="wrapper rounded bg-white">
            <div class="h3">Create your offer</div>
            <div class="form">
                <div class="row">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Brand</label>
                        <input type="text" class="form-control" name="brand" required>
                    </div>
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Model</label>
                        <input type="text" class="form-control" name="model" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Year</label>
                        <input type="date" class="form-control" name="year" required>
                    </div>
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Color</label>
                        <input type="text" class="form-control" name="color" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Power</label>
                        <input type="text" class="form-control" name="power" required>
                    </div>
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Мileage</label>
                        <input type="text" class="form-control" name="mileage" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Populated place</label>
                        <input type="email" class="form-control" name="city" required>
                    </div>
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Price</label>
                        <input type="tel" class="form-control" name="price" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Doors</label>
                        <input type="email" class="form-control" name="doors" required>
                    </div>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Condition</label>
                    <div class="d-flex align-items-center mt-2">
                        <label class="option">
                            <input type="radio" name="condition">New
                            <span class="checkmark"></span>
                        </label>
                        <label class="option ms-4">
                            <input type="radio" name="condition">Used
                            <span class="checkmark">
                            </span>
                        </label>
                    </div>
                </div>
                <div class=" my-md-2 my-3">
                    <label>Тransmission</label>
                    <select id="sub" name="transmission" required>
                        <option value="" selected hidden>Choose transmission</option>
                        <option>Automatic gearbox</option>
                        <option>Manual gearbox</option>
                        <option>Semi-automatic transmission</option>
                    </select>
                </div>
                <div class=" my-md-2 my-3">
                    <label>Engine Type</label>
                    <select id="sub" name="engineType" required>
                        <option value="" selected hidden>Choose engine type</option>
                        <option>Gas</option>
                        <option>Gas/Gasoline</option>
                        <option>Disel</option>
                        <option>Methane</option>
                    </select>
                </div>
                <div class=" my-md-2 my-3">
                    <label>Categoty</label>
                    <select id="sub" name="categoty" required>
                        <option value="" selected hidden>Choose category</option>
                        <option>Sedan</option>
                        <option>Jeep</option>
                        <option>Van</option>
                        <option>Convertible</option>
                        <option>Station Wagon</option>
                        <option>Coupe</option>
                        <option>Hatchback</option>
                    </select>
                </div>
                <button class="btn btn-primary mt-3">Create your offer</button>
            </div>
        </div>
    </form>
</div>
