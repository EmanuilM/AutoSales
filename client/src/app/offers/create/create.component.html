<div class="content">
    <form #f="ngForm" (ngSubmit)="create(f.value)">
        <div class="wrapper rounded bg-white">
            <div class="h3">Create your offer</div>
            <div class="form">
                <div class="row">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Brand</label>
                        <input type="text" class="form-control" name="brand" ngModel required>
                    </div>
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Model</label>
                        <input type="text" class="form-control" name="model" ngModel required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Year</label>
                        <input type="date" class="form-control" name="year" ngModel required>
                    </div>
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Color</label>
                        <input type="text" class="form-control" name="color" ngModel required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Power</label>
                        <input type="text" class="form-control" name="power" ngModel required>
                    </div>
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Мileage</label>
                        <input type="text" class="form-control" name="mileage" ngModel required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Populated place</label>
                        <input type="text" class="form-control" name="populatedState" ngModel required>
                    </div>
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Price</label>
                        <input type="tel" class="form-control" name="price" ngModel required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Doors</label>
                        <input type="text" class="form-control" name="doors" ngModel required>
                    </div>
                    <div class="col-md-6 mt-md-0 mt-3">
                        <label>Description</label>
                        <input type="text" class="form-control" name="description" ngModel required>
                    </div>
                </div>
                <div class=" my-md-2 my-3">
                    <label>Condition</label>
                    <select id="sub" name="condition" ngModel required>
                        <option value="" selected hidden>Choose condition</option>
                        <option>New</option>
                        <option>Used</option>
                    </select>
                </div>
                <div class=" my-md-2 my-3">
                    <label>Тransmission</label>
                    <select id="sub" name="transmission" ngModel required>
                        <option value="" selected hidden>Choose transmission</option>
                        <option>Automatic gearbox</option>
                        <option>Manual gearbox</option>
                        <option>Semi-automatic transmission</option>
                    </select>
                </div>
                <div class=" my-md-2 my-3">
                    <label>Engine Type</label>
                    <select id="sub" name="engineType" ngModel required>
                        <option value="" selected hidden>Choose engine type</option>
                        <option>Petrol</option>
                        <option>Disel</option>
                        <option>Petrol+CNG</option>
                        <option>Methane</option>
                        <option>Electric</option>
                    </select>
                </div>
                <div class=" my-md-2 my-3">
                    <label>Categoty</label>
                    <select id="sub" name="categoty" ngModel required>
                        <option value="" selected hidden>Choose category</option>
                        <option>Sedan</option>
                        <option>Jeep</option>
                        <option>Van</option>
                        <option>Convertible</option>
                        <option>Station Wagon</option>
                        <option>Coupe</option>
                        <option>Hatchback</option>
                    </select>
                    <input type="file" multiple>
                </div>
                <button class="btn btn-primary mt-3" [disabled]="f.invalid">Create your offer</button>
            </div>
        </div>
    </form>
</div>
