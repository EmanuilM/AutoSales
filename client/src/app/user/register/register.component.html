<form #f="ngForm" (ngSubmit)="register(f.value)">
	<div class="register-wrap">
		<div class="register-html">
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
			<div class="register-form">
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input #usernameInput="ngModel" id="user" type="text" class="input" name="username" ngModel required minlength="4">
						<div class="error-message" *ngIf="usernameInput.touched && usernameInput.errors?.required">Username is required!</div>
						<div class="error-message" *ngIf="usernameInput.touched && usernameInput.errors?.minlength">Username must be at least 4 characters long!</div>
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input #passwordInput="ngModel" type="password" class="input" data-type="password" name="password" ngModel required minlength="4">
						<div class="error-message" *ngIf="passwordInput.touched && passwordInput.errors?.required">Password is required!</div>
						<div class="error-message" *ngIf="passwordInput.touched && passwordInput.errors?.minlength">Password must be at least 4 characters long!</div>

					</div>
					<div class="group">
						<label for="pass" class="label">Repeat Password</label>
						<input #RePasswordInput="ngModel" type="password" class="input" data-type="password" name="RePassword" ngModel required>
						<div class="error-message" *ngIf="RePasswordInput.touched && RePasswordInput.errors?.required">Please repeat your password!</div>
						<!-- <div class="error-message" *ngIf="RePasswordInput.touched && RePasswordInput">Please repeat your password!</div> -->
					</div>
					<div class="group">
						<button class="button" [disabled]="f.invalid">Register</button>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a routerLink="/user/login">Already Member?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{f.value | json}}

</form>
