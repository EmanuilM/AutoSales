<form [formGroup]="loginForm" (ngSubmit)="login()">
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input formControlName="username" id="user" type="text" class="input" name="username">
						<div class="error-message" *ngIf="submitted && f.username.errors?.required">Please fill username field!</div>
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input  formControlName="password" type="password" class="input" data-type="password" name="password">
						<div class="error-message" *ngIf="submitted && f.password.errors?.required">Please fill password field!</div>
					</div>
					<div class="group">
							<button class="button">Sign In</button>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
